<!DOCTYPE html>
<script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="js/aframe-ar.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
        <br />
        Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
    </div>
    <!-- <a-scene embedded arjs='sourceType: image; sourceUrl:../../data/images/armchair.jpg;'> -->
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <a-asset-item id="person" src="shipwreck/scene.gltf"></a-asset-item>
          </a-assets>
            <a-marker-camera type="pattern" url="patt/1.patt">

                  <a-entity gltf-model="#person"  position="0 0 0" scale=".0002 .0002 .0002" animation-mixer></a-entity>
            </a-marker-camera>


        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
