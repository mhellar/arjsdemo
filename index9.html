<!DOCTYPE html>
<html>

<head>
    <style>
        #arjsDebugUIContainer {
            display: none !important;
        }
    </style>
    <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
    <script
        src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="js/aframe-ar.js"> </script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>

    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('vidhandler', {
            schema: {
                element: { type: 'string', default: '#vid' }
            },
            init: function () {
                // Set up initial state and variables.
                this.toggle = false;
                this.vid = document.querySelector(this.data.element)
                this.vid.pause();
            },
            tick: function () {

                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });

        AFRAME.registerComponent('vidhandler1', {
            schema: {
                element: { type: 'string', default: '#vid1' }
            },
            init: function () {
                // Set up initial state and variables.
                this.toggle = false;
                this.vid1 = document.querySelector(this.data.element)
                this.vid1.pause();
            },
            tick: function () {

                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid1.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid1.pause();
                }
            }
        });
    </script>




</head>


<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded
        artoolkit='debugUIEnabled: false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180;'>
        <a-assets>

            <video id="vid" src="vid/tuckerjacket.mp4" loop="true" crossorigin></video>
            <video id="vid1" src="vid/tee.mp4" loop="true" crossorigin></video>

        </a-assets>

        <a-marker preset='custom' type="pattern" url='patt/levisred.patt' vidhandler="element: #vid;">
            <a-plane scale=" 1 1 1" width="2" rotation="-90 0 0" position="0 0 0"
                material='transparent:true;opacity: 0.9;src:#vid'>
            </a-plane>
        </a-marker>


        <a-marker preset='custom' type="pattern" url='patt/jacq.patt' vidhandler1="element: #vid1;">
            <a-plane scale=" 1 1 1" width="2" rotation="-90 0 180" position="0 0 0"
                material='transparent:true;opacity: 0.9;src:#vid1'>
            </a-plane>
        </a-marker>




        <a-entity camera></a-entity>

    </a-scene>
</body>


</html>
